<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" class="css">
    <title>Duotone Card</title>
</head>

<body>
    <main id="main-cont">
        <h1>Meet the team</h1>

        <div class="card-group">
            <figure>
                <img src="./assets/images/image-1.jpg" alt="Maria Godoy">
                <figcaption>Maria Godoy<br>Founder
                    <span id="arrow-icon"></span>
                </figcaption>
                <div class="overlay"></div>
            </figure>
            <figure>
                <img src="./assets/images/image-3.jpg" alt="Tiago Monterio">
                <figcaption>Tiago Monterio<br>CCO
                    <span id="arrow-icon"></span>
                </figcaption>
                <div class="overlay"></div>
            </figure>
            <figure>
                <img src="./assets/images/image-2.jpg" alt="Amelia Harris">
                <figcaption>Amelia Harris<br>CTO
                    <span id="arrow-icon"></span>
                </figcaption>
                <div class="overlay"></div>
            </figure>

        </div>


    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
